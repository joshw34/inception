worker_processes auto;

events {
  worker_connections 1024;
  multi_accept on;
  use epoll;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # HTTP to HTTPS redirect
  server {
    listen 80;
    server_name ${DOMAIN_NAME};
    return 301 https://$server_name$request_uri;
  }

  # HTTPS server
  server {
    listen 443 ssl;
    server_name ${DOMAIN_NAME};
    
    root /var/www/html;
    index index.php index.html index.htm;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Client Settings
    client_max_body_size 100M;
    
    # Gzip Compression
    gzip on;
    gzip_min_length 10240;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml application/json image/svg+xml;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr;
    
    # WordPress permalinks
    location / {
      try_files $uri $uri/ /index.php?$args;
    }
    
    # User uploads
    location ~* ^/wp-content/uploads/.*\.(jpg|jpeg|png|gif|ico|pdf|doc|docx|zip|svg|webp)$ {
      expires 30d;
      add_header Cache-Control "public, no-transform";
      access_log off;
    }
    
    # Static assets
    location ~* \.(js|css|woff|woff2|ttf|eot|otf)$ {
      expires max;
      add_header Cache-Control "public, max-age=31536000, immutable";
      access_log off;
    }
    
    # PHP handler
    location ~ \.php$ {
     try_files $uri =404;
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      fastcgi_pass wordpress:9000;
      fastcgi_index index.php;
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param PATH_INFO $fastcgi_path_info;
      fastcgi_buffers 16 16k;
      fastcgi_buffer_size 32k;
      fastcgi_read_timeout 300;
      fastcgi_send_timeout 300;
    }
    
    # Security blocks
    location ~ /\.(?!well-known).* {
      deny all;
    }
    
    location ~ /\.env {
      deny all;
    }
    
    location ~ /\.git {
      deny all;
    }
    
    location = /xmlrpc.php {
      deny all;
    }
    
    location ~* /(?:wp-config\.php|readme\.html|license\.txt) {
      deny all;
    }
    
    location ~* ^/wp-content/.*\.(txt|md|exe|sh|bak|inc|pot|po|mo|log|sql)$ {
      deny all;
    }
    
    location ~* ^/wp-includes/.*\.php$ {
      deny all;
    }
    
    location ~* ^/wp-includes/js/tinymce/langs/.*\.php$ {
      deny all;
    }
  }
}
